<!DOCTYPE html>
<html>
<title>Tic Tac Toe</title>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A Tic Tac Toe Javascript Game from Scratch">
    <meta name="keywords" content="HTML, CSS, JavaScript, Tic-Tac-Toe">
    <meta name="author" content="Zensynthium">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      #game-board {
        width: 350px;
        border: 3px solid #333;
      }

      .board-space {
        width: 100px;
        height: 100px;
        padding-top: 20px;
        font-size: 36px;
        border: 3px solid #333;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Tic Tac Toe!</h1>
    <p id="turn-text" class="text-center">Player One's Turn!</p>
    <div id="game-board" class="container">
      <div class="row">
        <div id="1" class="col board-space text-center"></div>
        <div id="2" class="col board-space text-center"></div>
        <div id="3" class="col board-space text-center"></div>
      </div>
      <div class="row">
        <div id="4" class="col board-space text-center"></div>
        <div id="5" class="col board-space text-center"></div>
        <div id="6" class="col board-space text-center"></div>
      </div>
      <div class="row">
        <div id="7" class="col board-space text-center"></div>
        <div id="8" class="col board-space text-center"></div>
        <div id="9" class="col board-space text-center"></div>
      </div>
    </div>
    <br>
    <div class="button-wrapper text-center">
      <button onclick="tictactoe()">Restart!</button>
    </div>
    <br>
    <p id="win-text" class="text-center"></p>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
